<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <style>
body {
 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}       
        
.nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    
    background-color: #333;
    
}
.nav_nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    
}

.nav li {
    float: left;
    
}
.nav_nav li {
    float: left;
    
}

.nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.nav_nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.nav div a{
     display: block;
    color: black;
     text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.nav_nav div a{
     display: block;
    color: black;
     text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.nav li a:hover {
    background-color: #ddd;
    color: black;
}

.nav_nav li a:hover {
    background-color: #ddd;
    color: black;
}

.dropbtn {
  background-color: #333;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  color: black;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  width: 140px;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    
    background-color: #ddd;
    color: black;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
    color: black;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #ddd;
    color: black;
}
 
    </style>

            } else {

        }

    </script>
</head>
<body>

</div>
